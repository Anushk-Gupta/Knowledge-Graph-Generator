<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Vis.js for graph visualization -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Knowledge Graph Generator</h1>
            <p>Create a knowledge representation graph from text, PDF, or URL</p>
        </header>

        <div class="input-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="text">Text Input</button>
                <button class="tab-btn" data-tab="file">PDF Upload</button>
                <button class="tab-btn" data-tab="url">URL</button>
            </div>

            <div class="tab-content active" id="text-tab">
                <form id="text-form">
                    <textarea id="text-input" placeholder="Enter your text here..." rows="10"></textarea>
                    <button type="submit" class="submit-btn">Generate Graph</button>
                </form>
            </div>

            <div class="tab-content" id="file-tab">
                <form id="file-form" enctype="multipart/form-data">
                    <div class="file-upload">
                        <input type="file" id="file-input" accept=".pdf,.txt">
                        <label for="file-input">Choose a file</label>
                        <span id="file-name">No file chosen</span>
                    </div>
                    <button type="submit" class="submit-btn">Generate Graph</button>
                </form>
            </div>

            <div class="tab-content" id="url-tab">
                <form id="url-form">
                    <input type="url" id="url-input" placeholder="Enter URL..." required>
                    <button type="submit" class="submit-btn">Generate Graph</button>
                </form>
            </div>
        </div>

        <div class="loading-indicator" id="loading">
            <div class="spinner"></div>
            <p>Generating knowledge graph...</p>
        </div>

        <div class="graph-container" id="graph-container">
            <div id="graph"></div>
            <div class="graph-info">
                <h3>Graph Information</h3>
                <p id="node-count">Nodes: 0</p>
                <p id="edge-count">Edges: 0</p>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
